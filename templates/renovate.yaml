renovate:
  rules:
  - if: $CI_PIPELINE_SOURCE == "schedule" && $SCHEDULED_JOB == "renovate"
  - if: $CI_PIPELINE_SOURCE == "web" && $SCHEDULED_JOB == "renovate"
  image: renovate/renovate:38.132.1
  script:
  - |
    renovate \
        --platform gitlab \
        --endpoint "${CI_API_V4_URL}" \
        --token "${CI_JOB_TOKEN}"
        --autodiscover false \
        "${CI_PROJECT_PATH_SLUG}"