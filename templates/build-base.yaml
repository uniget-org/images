.build-base-rules:
  rules:
  - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    changes:
    - build-base/Dockerfile
    - templates/build-base.yaml
    variables:
      PUSH: "true"
  - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    changes:
    - build-base/Dockerfile
    - templates/build-base.yaml
    variables:
      PUSH: "false"
  - if: $CI_PIPELINE_SOURCE == "web"
    variables:
      PUSH: "true"
  - if: $CI_PIPELINE_SOURCE == "schedule" && $SCHEDULED_JOB == "daily_rebuild"
    variables:
      PUSH: "true"

build-base-build:
  parallel:
    matrix:
    - VERSION:
      - "24.04"
      - "rolling"
      ARCH:
      - "amd64"
      - "arm64"
  extends:
  - .build-base-rules
  - .docker-build
  variables:
    IMAGE_NAME: build-base
    BUILD_CONTEXT: build-base
    TAG: ${VERSION}-${ARCH}
    BUILD_ARGS: VERSION
  before_script:
  - |
    sed -i -E 's/ghcr.io/registry.gitlab.com/g; s/github.com/gitlab.com/g' ${BUILD_CONTEXT}/Dockerfile
  tags:
  - saas-linux-medium-${ARCH}

build-base-index:
  needs:
  - build-base-build
  parallel:
    matrix:
    - VERSION:
      - "24.04"
      - "rolling"
  extends:
  - .build-base-rules
  - .docker-index
  variables:
    IMAGE_NAME: build-base
    TAG: ${VERSION}
